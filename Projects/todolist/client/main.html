<template name="todoList">
  <h2>Add Todo</h2>
  <form class="todo-form">
    <input type="text" name="name" placeholder="Todo name...">
    <input type="text" name="time" placeholder="Todo time...">
    <input type="submit" value="submit">
  </form>
    <h2>{{title}}</h2>
  <ul>
 {{#each todo in todos}}
    <li>{{todo.name}} - {{todo.time}}</li>
  {{/each}} 
</ul>
</template>
